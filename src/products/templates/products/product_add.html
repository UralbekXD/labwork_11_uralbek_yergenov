{% extends 'base.html' %}
{% load static %}

{% block title %}
    Add Product
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'products/css/product_add.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row py-5">
            <div class="col-md-12 col-lg-6">
                <p class="fs-2 mb-4">Add Product</p>

                <form action="{% url 'product_add_view' %}" method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <input type="text" name="name" class="form-control" placeholder="Title" required>
                    </div>

                    <div class="mb-3">
                        <input type="number" step="0.01" name="price" class="form-control" placeholder="Price" required>
                    </div>

                    <div class="mb-3">
                        <input type="text" name="image" class="form-control" placeholder="Image URL">
                    </div>

                    <div class="mb-3">
                        <select class="form-select" name="category" required>
                            <option disabled>Category</option>
                            {% for category in categories %}
                                <option value="{{ category.pk }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <textarea class="form-control" name="description" placeholder="Description" rows="10"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary rounded-1 shadow">Add Product</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
