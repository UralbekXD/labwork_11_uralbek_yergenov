{% extends 'base.html' %}

{% block title %}
    Products
{% endblock %}

{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-12">
                {% for category in categories %}
                    <div class="card shadow-sm mb-4">
                        <div class="card-body d-flex flex-row justify-content-between align-items-center">
                            <div class="name">
                                {{ category.name }}
                            </div>

                            <div class="btn-group w-25">
                                <a class="btn btn-sm btn-primary" href="{% url 'category_edit_view' category.pk %}">Edit</a>
                                <a class="btn btn-sm btn-danger" href="{% url 'category_delete_view' category.pk %}">Delete</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

        </div>
    </div>
{% endblock %}
